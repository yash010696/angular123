<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular 6</h1>
            <form role="form" [formGroup]="profileform" (ngSubmit)="onSubmit(profileform.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Full Name">
                        <div *ngIf="profileform.controls.username.invalid && profileform.controls.username.touched">
                            <small *ngIf="profileform.controls.username.errors.required" style="font-size: 14px ;">
                                <b>Name is required</b>
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" email="true" formControlName="email" class="form-control input-underline input-lg" placeholder="Email">
                        <div *ngIf="profileform.invalid && (profileform.controls.email.invalid && profileform.controls.email.touched)">
                            <small *ngIf="profileform.invalid || profileform.controls.email.errors.required" style="font-size: 14px ;">
                                <b>Email is required</b>
                            </small>
                        </div>

                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                        <div *ngIf=" profileform.controls.password.invalid && profileform.controls.password.touched">
                            <small  *ngIf="profileform.controls.password.errors.required" style="font-size: 14px ;">
                                <b>Password is required</b>
                            </small>
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="age" class="form-control input-underline input-lg" placeholder="Age">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!profileform.valid"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
